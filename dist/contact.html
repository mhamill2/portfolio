<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      SameSite="none Secure"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <header class="header">
      <div id="menu-btn-main" class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav id="menu-main" class="menu">
        <div id="menu-branding-main" class="menu-branding">
          <div class="portrait"></div>
        </div>

        <ul id="menu-nav-main" class="menu-nav">
          <li class="menu-item">
            <a class="main-link" href="index.html">Home</a>
          </li>
          <li class="menu-item">
            <a class="main-link" href="about.html">About Me</a>
          </li>
          <li class="menu-item">
            <a class="main-link" href="work.html">My Work</a>
          </li>
          <li class="menu-item current">
            <a class="main-link" href="contact.html">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact" class="main contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">
        Need anything built? Want to work together or just have a chat? You can
        email me at
        <span class="text-secondary">michael.hamill3@gmail.com</span>, or simply
        fill out the form below. I will get back to you soon!
      </h2>
      <form
        class="contact-form-container"
        action="mailto:michael.hamill3@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <div>
          <input
            type="text"
            name="name"
            id="name"
            class="contact-input"
            value=""
            placeholder="Name"
          />
        </div>
        <div>
          <input
            type="text"
            name="email"
            id="email"
            class="contact-input"
            value=""
            placeholder="E-mail address"
          />
        </div>
        <div>
          <textarea
            name="message"
            id="message"
            class="contact-input"
            rows="4"
            placeholder="Your message"
          ></textarea>
        </div>
        <div>
          <button class="btn-light" id="submit-contact">
            SEND
          </button>
        </div>
      </form>
    </main>

    <footer id="main-footer" class="main-footer">
      Copyright &copy; 2020
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
